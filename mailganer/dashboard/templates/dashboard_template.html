{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="mailganer">
    <meta name="author" content="mailganer">
    <meta name="generator" content="mailganer">
    <title>Mailganer{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Base style template -->
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="{% static 'dashboard/css/dashboard.css' %}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="{% url 'index' %}">Mailganer</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                {% with request.resolver_match.url_name as url_name %}
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'contact-list' %}active{% endif %}"
                               href="{% url 'contact-list' %}">
                                <span data-feather="file"></span>
                                Contacts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'contactlist-list' %}active{% endif %}"
                               href="{% url 'contactlist-list' %}">
                                <span data-feather="shopping-cart"></span>
                                Lists
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'template-list' %}active{% endif %}"
                               href="{% url 'template-list' %}">
                                <span data-feather="users"></span>
                                Template
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if url_name == 'mailing-list' %}active{% endif %}"
                               href="{% url 'mailing-list' %}">
                                <span data-feather="bar-chart-2"></span>
                                Mailing
                            </a>
                        </li>
                    </ul>
                {% endwith %}
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="{% static 'dashboard/js/dashboard.js' %}"></script>
</body>
</html>
