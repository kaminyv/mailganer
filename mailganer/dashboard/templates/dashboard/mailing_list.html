{% extends 'dashboard_template.html' %}

{% block title %} - Mailings{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Mailing</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button onclick="modifyMailing(this)" data-url="{% url 'mailing-create' %}" class="btn btn-success">Create</button>
        </div>
    </div>
    <div class="table-responsive">
        {% include 'dashboard/mailing_list_modified.html' %}
    </div>
    <div class="modal fade" id="mailingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="saveMailing" onclick="saveMailing(this)" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        getMailingList();
    </script>
{% endblock %}
